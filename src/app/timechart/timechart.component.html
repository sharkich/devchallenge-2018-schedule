<div class="app-timechart">

  <div class="hours">
    <div
      *ngFor="let hour of hours; index as i;"
      [class]="'hour left-index-' + i">
      <div class="hour__axis__title">{{hour}}:00</div>
      <div class="hour__axis hour__axis--hour"></div>
      <div class="hour__axis hour__axis--half"></div>
      <div class="hour__axis hour__axis--quarter-pre"></div>
      <div class="hour__axis hour__axis--quarter-post"></div>
    </div>
    <div class="hour left-index-24">
      <div class="hour__axis__title">{{hours[0]}}:00</div>
      <div class="hour__axis hour__axis--hour"></div>
    </div>
  </div>

  <div class="time-ranges">
    <div
      *ngFor="let timeRange of timeRanges"
      [class]="getRangeClassesNames(timeRange)">
      <div class="time-range__bg"></div>
    </div>
  </div>

</div>
