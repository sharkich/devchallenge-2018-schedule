<svg
  xmlns="http://www.w3.org/2000/svg"
  xml:space="preserve"
  #svg
  class="app-svg-time-chart">

  <rect
    class="background"
    x="0"
    y="0"
    [attr.width]="svgWidthFull"
    [attr.height]="svgHeightFull"
    style="fill: white;" />

  <g class="axises">

    <g
      *ngFor="let hour of hours; index as i;"
      class="hour">

      <text
        [attr.x]="svgMargin + hour * svgHourWidth"
        y="170"
        text-anchor="middle"
        style="color: #000; font-size: 9pt;">
        {{hour}}:00
      </text>
      <line
        [attr.x1]="svgMargin + hour * svgHourWidth"
        [attr.x2]="svgMargin + hour * svgHourWidth"
        y1="180"
        y2="250"
        stroke="rgba(0, 0,0, 1)"
        stroke-width="2px"/>
      <line
        [attr.x1]="svgMargin + hour * svgHourWidth + svgHalfWidth"
        [attr.x2]="svgMargin + hour * svgHourWidth + svgHalfWidth"
        y1="180"
        y2="250"
        stroke="rgba(0, 0,0, 1)"/>
      <line
        [attr.x1]="svgMargin + hour * svgHourWidth + svgQuarterWidth"
        [attr.x2]="svgMargin + hour * svgHourWidth + svgQuarterWidth"
        y1="200"
        y2="250"
        stroke="rgba(0, 0,0, 1)"/>
      <line
        [attr.x1]="svgMargin + hour * svgHourWidth + svgHalfWidth + svgQuarterWidth"
        [attr.x2]="svgMargin + hour * svgHourWidth + svgHalfWidth + svgQuarterWidth"
        y1="200"
        y2="250"
        stroke="rgba(0, 0,0, 1)"/>

    </g>

    <g class="hour">
      <text
        [attr.x]="svgMargin + 24 * svgHourWidth"
        y="170"
        text-anchor="middle"
        style="color: #000; font-size: 9pt;">
        24:00
      </text>
      <line
        [attr.x1]="svgMargin + 24 * svgHourWidth"
        [attr.x2]="svgMargin + 24 * svgHourWidth"
        y1="180"
        y2="250"
        stroke="rgba(0, 0,0, 1)"
        stroke-width="2px"/>
    </g>

  </g>

  <g class="ranges">

    <g class="colours">

      <g
        *ngFor="let timeRange of timeRanges; index as i;"
        class="color">
          <rect
            class="color"
            [attr.x]="rangeX(timeRange)"
            [attr.y]="250 - rangeHeight(timeRange)"
            [attr.width]="rangeWidth(timeRange)"
            [attr.height]="rangeHeight(timeRange)"
            [attr.fill]="rangeColor(timeRange)"/>
          <text
            [attr.x]="rangeTitleX(timeRange)"
            [attr.y]="300"
            text-anchor="end"
            [attr.transform]="'rotate(-90 ' + rangeTitleX(timeRange) + ',300)'"
            [attr.fill]="rangeColor(timeRange, 1)"
            style="font-size: 9pt; font-weight: bold;">
            {{timeRange.title}}
          </text>
      </g>

    </g>

  </g>

  Sorry, your browser does not support inline SVG.
</svg>

<hr>

<div [hidden]="!isDownload">
  <h2><a [href]="downloadLink">Download</a></h2>

  <canvas
    [width]="svgWidthFull"
    [height]="svgHeightFull"
    #canvas>
  </canvas>

  <hr>

  <img
    [width]="svgWidthFull"
    [height]="svgHeightFull"
    alt=""
    #png />

  <hr>
</div>

<button (click)="onDownload()">Download</button>
